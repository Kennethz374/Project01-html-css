<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kenneth Zhang dot com</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <h4 class="logo">Full Stack Web Dev</h4>
      <div class="banner-text">
        <h1>Hi, I am K z</h1>
        <p>Code your way to change your life</p>
        <div class="banner-btn">
          <a href="#"><span></span>CV </a>
          <a href="#"><span></span>Projects</a>
        </div>
        <div class="banner-btn">
          <a href="#"><span></span>Life </a>
          <a href="#"><span></span>My Notes</a>
        </div>
      </div>
    </section>

    <div id="sideNav">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">CV</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Life</a></li>
          <li><a href="#">Notes</a></li>
        </ul>
      </nav>
    </div>

    <div id="menuBtn">
      <img src="images/menu.png" alt="Menu" id="menu" />
    </div>

    <script>
      let menuBtn = document.getElementById("menuBtn");
      let sideNav = document.getElementById("sideNav");
      let menu = document.getElementById("menu");

      sideNav.style.right = "-250px";
      menuBtn.onclick = function() {
        if (sideNav.style.right == "-250px") {
          sideNav.style.right = "0";
          menu.src = "images/close.png";
        } else {
          sideNav.style.right = "-250px";
          menu.src = "images/menu.png";
        }
      };
    </script>
  </body>
</html>
